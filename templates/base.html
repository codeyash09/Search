{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://kit.fontawesome.com/82907cf833.js" crossorigin="anonymous"></script>
    <title>{% block title %} Base {% endblock title %} </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    
    {% block content %}


    {% endblock content %}

    <button class="thebutton darkmodebtn" id="darkbutton" onclick="modeSwitch()">Dark Mode</button>
  <script>

    

    document.onkeydown = function(e) {
if(event.keyCode == 123) {
return false;
}
if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
return false;
}
}
   


    function modeSwitch() { 
      var element = document.body;
      element.classList.toggle("dark-mode");
      

      var x = document.getElementsByTagName("A");
      var i;

        
      for (i = 0; i < x.length; i++) {
        x[i].classList.toggle("dark-mode-for-a");
      }


      var x = document.getElementsByTagName("BUTTON");
      var i;

        
      for (i = 0; i < x.length; i++) {
        x[i].classList.toggle("dark-mode-for-button");
      }


      var x = document.getElementsByClassName("login-form");
      var i;

        
      for (i = 0; i < x.length; i++) {
        x[i].classList.toggle("dark-mode-for-button");
      }


      var x = document.getElementsByClassName("inputbox");
      var i;

        
      for (i = 0; i < x.length; i++) {
        x[i].classList.toggle("dark-mode-for-input");
      }
      
    }
  </script>
    
  </body>
</html>
